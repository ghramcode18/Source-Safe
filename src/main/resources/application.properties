spring.application.name=Source-Safe
server.port=8080

server.tomcat.accesslog.enabled=true
spring.jpa.hibernate.ddl-auto = update
spring.datasource.url=jdbc:postgresql://localhost:5432/SourceSafe?createDatabaseIfNotExist=true
spring.datasource.username=test
spring.datasource.password=test
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
# JPA and Hibernate configuration# Hibernate properties

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.format_sql=true


jwt.secret=MjgwNGRkMDYzMGQ1MzAyZjAwMzYyYjE1MzgzNTc3ZDNhMmExMmFkZTYwZDgxYmFiYzZkZGJmMzZkNjZmZDA2Zg==
jwt.expiration-time=86400000

# Enable file uploads
spring.servlet.multipart.enabled=true

# Optional: Set the max file size (adjust as necessary)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false


